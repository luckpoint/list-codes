# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - id: list-codes
    main: ./cmd/list-codes
    binary: list-codes
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64

archives:
  - id: list-codes
    builds:
      - list-codes
    formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

brews:
  - name: list-codes
    repository:
      owner: luckpoint
      name: homebrew-list-codes
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    commit_author:
      name: github-actions[bot]
      email: github-actions[bot]@users.noreply.github.com
    directory: Formula
    homepage: "https://github.com/luckpoint/list-codes"
    description: "Source Code Analysis Assistant for LLMs - A CLI tool to collect and format source code for LLM analysis"
    license: "MIT"
    test: |
      system "#{bin}/list-codes", "--version"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  github:
    owner: luckpoint
    name: list-codes
  footer: >-
    ## Installation
    
    Download the appropriate binary for your platform from the assets above.
    
    **Homebrew (macOS/Linux):**
    ```bash
    brew tap luckpoint/list-codes
    brew install list-codes
    ```
    
    **Go install:**
    ```bash
    go install github.com/luckpoint/list-codes/cmd/list-codes@latest
    ```
    
    ---
    
    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
